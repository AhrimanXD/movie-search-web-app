<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
        }
        .card-title, .card-text {
            color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1 class="my-4">Welcome to the TMDB Movie Search Web App</h1>
        <form action="/search" method="post" class="mb-4">
            <div class="mb-3">
                <label for="query" class="form-label">Search for a movie:</label>
                <input type="text" class="form-control" name="query" id="query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
